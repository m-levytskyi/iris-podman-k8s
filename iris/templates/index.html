<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .form-container {
            flex: 1;
        }
        .image-container {
            margin-left: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Enter Iris Flower Measurements</h1>
    <div class="container">
        <div class="form-container">
            <form id="irisForm" action="/predict" method="post">
                <label for="sepal_length">Sepal Length (4.3-7.9):</label><br>
                <input type="text" id="sepal_length" name="sepal_length"><br><br>
                <label for="sepal_width">Sepal Width (2.0-4.4):</label><br>
                <input type="text" id="sepal_width" name="sepal_width"><br><br>
                <label for="petal_length">Petal Length (1.0-6.9):</label><br>
                <input type="text" id="petal_length" name="petal_length"><br><br>
                <label for="petal_width">Petal Width (0.1-2.5):</label><br>
                <input type="text" id="petal_width" name="petal_width"><br><br>
                <input type="submit" value="Predict">
                <button type="button" onclick="randomizeInputs()">Randomize Inputs</button>
            </form>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='iris.png') }}" alt="Iris Flower">
        </div>
    </div>

    <script>
        function randomizeInputs() {
            document.getElementById('sepal_length').value = (Math.random() * (7.9 - 4.3) + 4.3).toFixed(2);
            document.getElementById('sepal_width').value = (Math.random() * (4.4 - 2.0) + 2.0).toFixed(2);
            document.getElementById('petal_length').value = (Math.random() * (6.9 - 1.0) + 1.0).toFixed(2);
            document.getElementById('petal_width').value = (Math.random() * (2.5 - 0.1) + 0.1).toFixed(2);
        }
    </script>
</body>
</html>
